<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Richard U. Spring Framework</title>
</head>
<body>
<h1>Author List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <!-- ${books}: Getting books attribute from model. (Asking model for property of book)-->
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}">Spring in Action</td>
    <td th:text="${author.lastName}">Spring in Action</td>
  </tr>
</table>

</body>
</html>
